<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
<title>Web App Quiz</title>
</head>
<body>
    <header>Web Quiz About Things</header>

    <main>

        <h1 id="introPage" class="introHeader"></h1>

        <div class="introPararaph">

            <p>Hi! Welcome to my quiz. The goal is to finish the quiz with as much time left on the clock as possible, but be careful!<br> Every time you answer a question incorrectly, the timer will take 5 seconds off your total time left! So choose wisely! <br> Good Luck</p>

        </div>
        
        <div id="mainpageButton"class="mainpageButton">

            <button id="letsgoButton" >Lets Go!</button>

        </div>

        <div hidden id="questionpages" class="question-container">

            <h2 id="questionTitles" class="questionHeader"></h2>

            <div id="questionbuttoncolumn">

                <button id="answer1" class="questionButtons"></button>
                <button id="answer2" class="questionButtons"></button>
                <button id="answer3" class="questionButtons"></button>
                <button id="answer4" class="questionButtons"></button>

            </div>


        </div>






    </main>
    <script src="./assets/index.js"></script>
</body>
</html>
